<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<body>

<div class="container-fluid" layout:fragment="content">

    <!-- Title -->
    <div class="row heading-bg">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h5 class="txt-dark">Bank Account Management</h5>
        </div>
    </div>
    <!-- /Title -->

    <div class="row">
        <div class="col-sm-8">
            <div class="panel panel-default card-view">
                <div class="panel-heading">
                    <div class="pull-left">
                        <h6 class="panel-title txt-dark">Edit Bank Account Details</h6>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-wrapper collapse in">
                    <div class="panel-body">
                        <div class="form-wrap">
                            <form class="form-horizontal" method="post" action="/app/account/update" th:object="${account}">

                                <input type="hidden" th:field="*{id}" class="form-control">

                                <div class="form-group">
                                    <label class="control-label mb-10 col-sm-3">Bank Name : </label>
                                    <div class="col-sm-9">
                                        <select th:field="*{bankName}" class="form-control">
                                            <option th:each="bnk : ${banks}" th:value="${bnk.bankName}"
                                                    th:text="${bnk.bankName}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label mb-10 col-sm-3">Account Name : </label>
                                    <div class="col-sm-9">
                                        <input type="text" th:field="*{accountName}" class="form-control"
                                               placeholder="Enter Account Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label mb-10 col-sm-3">Account Number : </label>
                                    <div class="col-sm-9">
                                        <input type="text" th:field="*{accountNumber}" class="form-control"
                                               placeholder="Enter Account Name">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label mb-10 col-sm-3">Currency : </label>
                                    <div class="col-sm-9">
                                        <select th:field="*{currencyType}" class="form-control">
                                            <option th:each="curr : ${currencies}" th:value="${curr.type}"
                                                    th:text="${curr.type}+' - '+${curr.description}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label mb-10 col-sm-3">Active : </label>

                                    <div class="col-sm-9">
                                        <input type="checkbox" id="enabled" name="enabled" class="form-control"
                                               data-switchery="true" th:class="js-switch" th:value="*{active}"
                                               th:field="*{active}"/>
                                    </div>

                                </div>

                                <div class="form-group mb-0">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-success btn-anim"><i
                                                class="icon-rocket"></i><span class="btn-text">submit</span></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Row -->

</div>
<th:block layout:fragment="scripts">
</th:block>


</body>
</html>
