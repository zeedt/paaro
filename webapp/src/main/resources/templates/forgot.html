<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Paaro Exchange Adminportal</title>
    <meta name="description" content="Paaro Exchange." />
    <meta name="keywords" content="admin, admin dashboard, admin template, cms, crm, Paaro Exchange Admin, Paaro Exchangeadmin, premium admin templates, responsive admin, sass, panel, software, ui, visualization, web app, application" />
    <meta name="author" content="hencework"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- vector map CSS -->
    <link th:href="@{~/vendors/bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css}" rel="stylesheet" type="text/css"/>

    <!--alerts CSS -->
    <link th:href="@{~/vendors/bower_components/sweetalert/dist/sweetalert.css}" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link th:href="@{~/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<!--Preloader-->
<div class="preloader-it">
    <div class="la-anim-1"></div>
</div>
<!--/Preloader-->

<div class="wrapper pa-0">
    <!-- Main Content -->
    <div class="page-wrapper pa-0 ma-0 auth-page">
        <div class="container-fluid">
            <!-- Row -->
            <div class="table-struct full-width full-height">
                <div class="table-cell vertical-align-middle auth-form-wrap">
                    <div class="auth-form  ml-auto mr-auto no-float">
                        <div class="row">
                            <div class="col-sm-12 col-xs-12">
                                <div class="sp-logo-wrap text-center pa-0 mb-30">
                                    <a href="#">
                                        <img class="brand-img mr-10" th:src="@{~/img/paaro-logo.png}" alt="brand"/>
                                    </a>
                                </div>
                                <div class="mb-30">
                                    <h3 class="text-center txt-dark mb-10">Need help with your password?</h3>
                                    <h6 class="text-center txt-grey nonecase-font">Enter the email you use for Paaro, and weâ€™ll help you create a new password.</h6>
                                </div>
                                <div class="form-wrap">
                                    <form method="post" action="/login/forgot-pword" th:object="${forgotPassword}">
                                        <div class="form-group">
                                            <label class="control-label mb-10" for="exampleInputEmail_2">Email address</label>
                                            <input type="email" class="form-control" th:field="*{email}" required="" id="exampleInputEmail_2" placeholder="Enter email">
                                        </div>

                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-success btn-rounded">Reset</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Row -->
        </div>

    </div>
    <!-- /Main Content -->

    <div th:if="${message}">
        <div hidden="hidden">
            <ul class="actionMessage">
                <li th:each="msg : ${message}" th:text="${msg}">Message</li>
            </ul>
        </div>
    </div>


    <div th:if="${failure}">
        <div hidden="hidden">
            <ul class="actionError">
                <li th:each="msg : ${failure}" th:text="${msg}">Message</li>
            </ul>
        </div>
    </div>
</div>
<!-- /#wrapper -->

<!-- JavaScript -->

<!-- jQuery -->
<script th:src="@{~/vendors/bower_components/jquery/dist/jquery.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{~/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{~/vendors/bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.min.js}"></script>

<!-- Slimscroll JavaScript -->
<script th:src="@{~/js/jquery.slimscroll.js}"></script>

<!-- Switchery JavaScript -->
<script th:src="@{~/vendors/bower_components/switchery/dist/switchery.min.js}"></script>

<!-- Sweet-Alert  -->
<script th:src="@{~/vendors/bower_components/sweetalert/dist/sweetalert.min.js}"></script>

<!-- Init JavaScript -->
<script th:src="@{~/js/jquery.spring-friendly.min.js}"></script>
<script th:src="@{~/js/init.js}"></script>
</body>
</html>
