<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<body>

<div class="container-fluid" layout:fragment="content">

    <!-- Title -->
    <div class="row heading-bg">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h5 class="txt-dark">Financial Institutions</h5>
        </div>
    </div>
    <!-- /Title -->

    <div class="row">
        <div class="col-sm-8">
            <div class="panel panel-default card-view">
                <div class="panel-heading">
                    <div class="pull-left">
                        <h6 class="panel-title txt-dark">Edit Bank Details</h6>
                        <span th:text="${bank.bankName}"></span>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-wrapper collapse in">
                    <div class="panel-body">
                        <div class="form-wrap">
                            <form class="form-horizontal" method="post" action="/app/bank/update" th:object="${bank}">

                                <input type="hidden" th:field="*{id}" class="form-control">

                                <div class="form-group">
                                    <label class="control-label mb-10 col-sm-3">Bank Name:</label>
                                    <div class="col-sm-9">
                                        <input type="text" th:field="*{bankName}" class="form-control"
                                               placeholder="Enter Bank Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label mb-10 col-sm-3">Bank Code:</label>
                                    <div class="col-sm-9">
                                        <input type="text" th:field="*{bankCode}" class="form-control"
                                               placeholder="Enter Bank Code">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label mb-10 col-sm-3">Bank Country Code:</label>
                                    <div class="col-sm-9">
                                        <input type="text" th:field="*{countryCode}" class="form-control"
                                               placeholder="Enter Country Code">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label mb-10 col-sm-3">Bank Type:</label>
                                    <div class="col-sm-9">
                                        <select th:field="*{bankType}" class="form-control">
                                            <option th:each="type : ${types}" th:value="${type}"
                                                    th:text="${type}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label mb-10 col-sm-3">Disabled</label>

                                    <div class="col-sm-9">
                                        <input type="checkbox" id="enabled" name="enabled" class="form-control"
                                               data-switchery="true" th:class="js-switch" th:value="*{disabled}"
                                               th:field="*{disabled}"/>
                                    </div>

                                </div>

                                <div class="form-group mb-0">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-success btn-anim"><i
                                                class="icon-rocket"></i><span class="btn-text">submit</span></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Row -->

</div>
<th:block layout:fragment="scripts">
</th:block>


</body>
</html>
