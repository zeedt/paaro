        <div class="container-fluid">

                        <div class="row">
                            <div class="col-sm-12 col-xs-12">
                                <div class="sp-logo-wrap text-center pa-0 mb-30">

                                </div>

                                    <h3 class="text-center txt-dark mb-10">Sign in</h3>
                                    <h6 class="text-center nonecase-font txt-grey">Enter your details below</h6>
                                </div>
                                <div class="form-wrap">
                                    <form method="post" th:action="@{/login}">
                                        <div class="form-group">
                                            <label class="control-label mb-10" for="exampleInputEmail_2">Email address</label>
                                            <input type="email" class="form-control" name="username" required="" id="exampleInputEmail_2" placeholder="Enter email">
                                        </div>
                                        <div class="form-group">
                                            <label class="pull-left control-label mb-10" for="exampleInputpwd_2">Password</label>
                                            <a class="capitalize-font txt-primary block mb-10 pull-right font-12" href="/login/forgot-pword">forgot password ?</a>
                                            <div class="clearfix"></div>
                                            <input type="password" class="form-control" required="" name="password"  id="exampleInputpwd_2" placeholder="Enter pwd">
                                        </div>

                                        <!--</div>-->
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-success  btn-rounded">sign in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Row -->
        </div>
