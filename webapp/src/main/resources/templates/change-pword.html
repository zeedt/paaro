<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<body>

<div class="container-fluid" layout:fragment="content">

    <!-- Title -->
    <div class="row heading-bg">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h5 class="txt-dark">Profile Management</h5>
        </div>
        <!-- Breadcrumb -->
        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
            <ol class="breadcrumb">
                <li><a href="/app/dashboard">Dashboard</a></li>
                <li class="active"><span>Change Password</span></li>
            </ol>
        </div>
        <!-- /Breadcrumb -->
    </div>
    <!-- /Title -->

    <div class="row">
        <div class="col-lg-3 col-xs-12">
            <div class="panel panel-default card-view  pa-0">
                <div class="panel-wrapper collapse in">
                    <div class="panel-body  pa-0">
                        <div class="profile-box">
                            <div class="profile-cover-pic">
                                <!--<div class="fileupload btn btn-default">-->
                                    <!--<span class="btn-text">edit</span>-->
                                    <!--<input class="upload" type="file">-->
                                <!--</div>-->
                                <!--<div class="profile-image-overlay"></div>-->
                            </div>
                            <div class="profile-info text-center">
                                <div class="profile-img-wrap">
                                    <img class="inline-block mb-10" src="../img/mock1.jpg" alt="user">
                                    <div class="fileupload btn btn-default">
                                        <span class="btn-text">edit</span>
                                        <input class="upload" type="file">
                                    </div>
                                </div>
                                <h5 class="block mt-10 mb-5 weight-500 capitalize-font txt-gold">Madalyn Rascon</h5>
                                <h6 class="block capitalize-font pb-20">Developer Geek</h6>
                            </div>
                            <div class="social-info">
                                <div class="row">
                                    <div class="col-xs-4 text-center">
                                        <span class="counts block head-font"><span class="counter-anim">345</span></span>
                                        <span class="counts-text block">post</span>
                                    </div>
                                    <div class="col-xs-4 text-center">
                                        <span class="counts block head-font"><span class="counter-anim">246</span></span>
                                        <span class="counts-text block">followers</span>
                                    </div>
                                    <div class="col-xs-4 text-center">
                                        <span class="counts block head-font"><span class="counter-anim">898</span></span>
                                        <span class="counts-text block">tweets</span>
                                    </div>
                                </div>
                                <button class="btn btn-success btn-block  btn-anim mt-40"><i class="fa fa-pencil"></i><span class="btn-text">edit profile</span></button>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9 col-xs-12">
            <div class="panel panel-default card-view">
                <div class="panel-heading">
                    <div class="pull-left">
                        <h6 class="panel-title txt-dark">Change Password</h6>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-wrapper collapse in">
                    <div class="panel-body">
                        <div class="form-wrap">
                            <form class="form-horizontal" method="post" action="/app/change-pword" th:object="${changePassword}">

                                <div class="form-group">
                                    <label class="control-label mb-10 col-sm-2">Old Password:</label>
                                    <div class="col-sm-10">
                                        <input type="password" th:field="*{oldPassword}" class="form-control"
                                               placeholder="Enter password">
                                    </div>
                                </div><div class="form-group">
                                    <label class="control-label mb-10 col-sm-2">New Password:</label>
                                    <div class="col-sm-10">
                                        <input type="password" th:field="*{newPassword}" class="form-control"
                                               placeholder="Enter password">
                                    </div>
                                </div><div class="form-group">
                                    <label class="control-label mb-10 col-sm-2">Confirm Password:</label>
                                    <div class="col-sm-10">
                                        <input type="password" th:field="*{confirmPassword}" class="form-control"
                                               placeholder="Enter password">
                                    </div>
                                </div>

                                <div class="form-group mb-0">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-success btn-anim"><i
                                                class="icon-rocket"></i><span class="btn-text">submit</span></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Row -->

</div>
<th:block layout:fragment="scripts">
</th:block>


</body>
</html>
