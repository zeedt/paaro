<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<body>

<div class="container-fluid" layout:fragment="content">

    <!-- Title -->
    <div class="row heading-bg">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h5 class="txt-dark">Admin Users</h5>
        </div>
    </div>
    <!-- /Title -->

    <div class="row">
        <div class="col-sm-8">
            <div class="panel panel-default card-view">
                <div class="panel-heading">
                    <div class="pull-left">
                        <h6 class="panel-title txt-dark">Edit Admin User Details</h6>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-wrapper collapse in">
                    <div class="panel-body">
                        <div class="form-wrap">
                            <form class="form-horizontal" method="post" action="/app/admin/update" th:object="${managedUser}">

                                <input type="hidden" th:field="*{id}" class="form-control">
                                <input type="hidden" th:field="*{active}" class="form-control">
                                <input type="hidden" th:field="*{password}" class="form-control">
                                <input type="hidden" th:field="*{userCategory}" class="form-control">
                                <input type="hidden" th:field="*{displayName}" class="form-control">

                                <div class="form-group">
                                    <label class="control-label mb-10 col-sm-3">First Name : </label>
                                    <div class="col-sm-9">
                                        <input type="text" th:field="*{firstName}" class="form-control"
                                               placeholder="Enter First Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label mb-10 col-sm-3">Last Name : </label>
                                    <div class="col-sm-9">
                                        <input type="text" th:field="*{lastName}" class="form-control"
                                               placeholder="Enter Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label mb-10 col-sm-3">Phone Number : </label>
                                    <div class="col-sm-9">
                                        <input type="text" th:field="*{phoneNumber}" class="form-control"
                                               placeholder="Enter Phone Number">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label mb-10 col-sm-3">Email Address : </label>
                                    <div class="col-sm-9">
                                        <input type="text" readonly th:field="*{email}" class="form-control"
                                               placeholder="Enter Email Address">
                                    </div>
                                </div>

                                    <!--<label class="control-label mb-10 col-sm-3">Account Number : </label>-->

                                               <!--placeholder="Enter Account Name">-->
                                    <!--</div>-->
                                <!--</div>-->

                                            <!--<option th:each="curr : ${currencies}" th:value="${curr.type}"-->
                                                    <!--th:text="${curr.type}+' - '+${curr.description}"></option>-->
                                        <!--</select>-->
                                    <!--</div>-->
                                <!--</div>-->

                                    <!--<div class="col-sm-9">-->

                                               <!--th:field="*{active}"/>-->
                                    <!--</div>-->

                                <!--</div>-->

                                <div class="form-group mb-0">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-success btn-anim"><i
                                                class="icon-rocket"></i><span class="btn-text">submit</span></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Row -->

</div>
<th:block layout:fragment="scripts">
</th:block>


</body>
</html>
